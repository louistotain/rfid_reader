<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation en Direct des Badges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <table id="badgeTable">
        <thead>
            <tr>
                <th>Utilisateur</th>
                <th>Action</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="badgeTableBody">
            <!-- Les données seront insérées ici -->
        </tbody>
    </table>

    <script>
        function formatDate(dateString) {
            // Convertir la chaîne de date en objet Date
            const date = new Date(dateString);

            // Extraire le jour, le mois et l'année
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Les mois commencent à 0, donc ajouter 1
            const year = date.getFullYear();

            // Extraire les heures et les minutes
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');

            // Construire la chaîne de date au format souhaité
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }

        // Exemple d'utilisation
        const formattedDate = formatDate('2024-09-01 15:45:03');
        console.log(formattedDate); // Affiche : "01/09/2024 15:45"

        function fetchBadgeData() {
            fetch('http://localhost/rfid_reader/get_badges.php')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('badgeTableBody');
                    tableBody.innerHTML = ''; // Effacer le contenu existant
                    data.forEach(badge => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${badge.Utilisateur}</td>
                            <td>${badge.Type_de_Scan === 0 ? 'Entrée' : 'Sortie'}</td>
                            <td>${formatDate(badge.Date_de_Scan)}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Erreur lors de la récupération des données:', error));
        }

        // Mettre à jour les données toutes les secondes
        setInterval(fetchBadgeData, 1000);

        // Charger les données initiales
        fetchBadgeData();
    </script>
</body>
</html>
